<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turn.js Flipbook Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 800px;
            height: 500px;
        }

            #flipbook .page {
                width: 400px;
                height: 500px;
                background: white;
                line-height: 500px;
                text-align: center;
                font-size: 24px;
                border: 1px solid #ccc;
            }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="page">Page 1</div>
        <div class="page">Page 2</div>
        <div class="page">Page 3</div>
        <div class="page">Page 4</div>
    </div>

    <script>
    $(document).ready(function(){
      $("#flipbook").turn({
        width: 800,
        height: 500,
        autoCenter: true
      });
    });
    </script>
</body>
</html>
