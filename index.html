<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipbook Test</title>

    <!-- Basic styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 800px;
            height: 600px;
        }

            #flipbook .page {
                width: 800px;
                height: 600px;
                background: white;
                line-height: 600px;
                text-align: center;
                font-size: 24px;
            }
    </style>
</head>
<body>

    <!-- Flipbook container -->
    <div id="flipbook">
        <div class="page">Page 1</div>
        <div class="page">Page 2</div>
        <div class="page">Page 3</div>
        <div class="page">Page 4</div>
    </div>

    <!-- jQuery (must be before turn.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Your local Turn.js -->
    <script src="turn.min.js"></script>

    <script>
        $("#flipbook").turn({
            width: 800,
            height: 600,
            autoCenter: true
        });
    </script>
</body>
</html>
