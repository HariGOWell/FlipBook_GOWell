<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipbook Test</title>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #flipbook {
            width: 800px;
            height: 600px;
        }

            #flipbook .page {
                width: 400px;
                height: 600px;
                background: white;
                text-align: center;
                line-height: 600px;
                font-size: 40px;
            }
    </style>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
</head>
<body>
    <div id="flipbook">
        <div class="page">Page 1</div>
        <div class="page">Page 2</div>
        <div class="page">Page 3</div>
        <div class="page">Page 4</div>
    </div>

    <script>
    $("#flipbook").turn({
      width: 800,
      height: 600,
      autoCenter: true
    });
    </script>
</body>
</html>
