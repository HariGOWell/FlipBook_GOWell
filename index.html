<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipbook PDF Viewer</title>
    <link rel="stylesheet" href="turn.min.css">
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 90%;
            height: 90%;
        }

            #flipbook .page {
                background: white;
                box-shadow: 0 0 10px rgba(0,0,0,0.5);
            }

            #flipbook canvas {
                width: 100%;
                height: 100%;
            }
    </style>
</head>
<body>
    <div id="flipbook"></div>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Turn.js -->
    <script src="turn.min.js"></script>

    <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js";

    async function loadPDF() {
      const url = "Gowell_Catalog.pdf"; // must be in repo
      const pdf = await pdfjsLib.getDocument(url).promise;
      console.log("PDF loaded with", pdf.numPages, "pages");

      const flipbook = document.getElementById("flipbook");

      // Render each page as canvas
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: ctx, viewport }).promise;

        // Wrap canvas in div.page
        const pageDiv = document.createElement("div");
        pageDiv.className = "page";
        pageDiv.appendChild(canvas);
        flipbook.appendChild(pageDiv);

        console.log("Rendered page", i);
      }

      // Initialize Turn.js AFTER pages are loaded
      $("#flipbook").turn({
        width: 1000,
        height: 700,
        autoCenter: true,
        gradients: true,
        elevation: 50,
        display: "double" // two-page view like book
      });

      console.log("Flipbook initialized!");
    }

    loadPDF();
    </script>
</body>
</html>
