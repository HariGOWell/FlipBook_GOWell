<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipbook with Turn.js</title>
    <link rel="stylesheet" href="turn.min.css">
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 80%;
            height: 90%;
        }

            #flipbook .page {
                background: white;
            }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="flipbook"></div>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js"></script>

    <!-- Turn.js -->
    <script src="turn.min.js"></script>

    <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js';

    async function loadPDF() {
      const pdf = await pdfjsLib.getDocument("Gowell_Catalog.pdf").promise;
      let pages = [];

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: ctx, viewport }).promise;
        pages.push(canvas.toDataURL());
      }

      // Init Turn.js
      const flipbook = document.getElementById("flipbook");
      pages.forEach(src => {
        const pageDiv = document.createElement("div");
        const img = document.createElement("img");
        img.src = src;
        img.style.width = "100%";
        img.style.height = "100%";
        pageDiv.appendChild(img);
        flipbook.appendChild(pageDiv);
      });

      $("#flipbook").turn({
        width: 800,
        height: 600,
        autoCenter: true
      });
    }

    loadPDF();
    </script>
</body>
</html>
