<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StPageFlip Example</title>
    <link rel="stylesheet" href="https://unpkg.com/stpageflip/dist/pageflip.css">
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 1000px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="flipbook"></div>

    <script src="https://unpkg.com/stpageflip/dist/pageflip.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
      const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
        width: 400, height: 600, showCover: true, size: "stretch"
      });

      pageFlip.loadFromImages([
        "https://picsum.photos/400/600?1",
        "https://picsum.photos/400/600?2",
        "https://picsum.photos/400/600?3",
        "https://picsum.photos/400/600?4"
      ]);
    });
    </script>
</body>
</html>
