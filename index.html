<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipbook PDF Viewer</title>
    <link rel="stylesheet" href="turn.min.css">
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 1000px;
            height: 700px;
        }

            #flipbook .page {
                background: white;
                box-shadow: 0 0 10px rgba(0,0,0,0.5);
            }

            #flipbook canvas {
                width: 100%;
                height: 100%;
            }
    </style>
</head>
<body>
    <div id="flipbook"></div>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Turn.js -->
    <script src="turn.min.js"></script>

    <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js";

    async function loadPDF() {
      const url = "Gowell_Catalog.pdf"; // your PDF in repo
      const pdf = await pdfjsLib.getDocument(url).promise;
      console.log("PDF loaded with", pdf.numPages, "pages");

      let pages = [];

      // Render pages into images
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: ctx, viewport }).promise;
        pages.push(canvas.toDataURL()); // save as image
      }

      // Now build Flipbook with images
      const flipbook = $("#flipbook");
      pages.forEach(src => {
        const pageDiv = $("<div />").addClass("page");
        const img = $("<img />").attr("src", src).css({ width: "100%", height: "100%" });
        pageDiv.append(img);
        flipbook.append(pageDiv);
      });

      // Initialize Turn.js
      flipbook.turn({
        width: 1000,
        height: 700,
        autoCenter: true,
        display: "double", // book style
        elevation: 50,
        gradients: true
      });
