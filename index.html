<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipbook PDF</title>
    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #flipbook {
            width: 800px;
            height: 600px;
        }

            #flipbook .page {
                width: 400px;
                height: 600px;
                background: white;
            }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>

    <!-- jQuery (must come first) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
</head>
<body>
    <div id="flipbook"></div>

    <script>
    const url = "Gowell_Catalog.pdf"; // your PDF file
    const flipbook = document.getElementById("flipbook");

    async function loadPDF() {
      const pdf = await pdfjsLib.getDocument(url).promise;
      console.log("PDF loaded with", pdf.numPages, "pages");

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });

        // create a container div for turn.js
        const pageDiv = document.createElement("div");
        pageDiv.className = "page";

        // create canvas for pdf.js
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport: viewport }).promise;

        pageDiv.appendChild(canvas);
        flipbook.appendChild(pageDiv);

        console.log("Rendered page", i);
      }

      // ðŸ”¥ Initialize Turn.js after all pages are loaded
      $("#flipbook").turn({
        width: 800,
        height: 600,
        autoCenter: true
      });
    }

    loadPDF();
    </script>
</body>
</html>
