<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipbook Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/stpageflip/dist/pageflip.css" />
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 90%;
            height: 90%;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="page"><img src="https://picsum.photos/600/800?random=1"></div>
        <div class="page"><img src="https://picsum.photos/600/800?random=2"></div>
    </div>

    <script src="https://unpkg.com/stpageflip/dist/pageflip.browser.min.js"></script>
    <script>
    const flipbook = new St.PageFlip(
      document.getElementById("flipbook"), {
        width: 600,
        height: 800,
        size: "stretch",
        showCover: false,
        mobileScrollSupport: true
      }
    );
    flipbook.loadFromHTML(document.querySelectorAll("#flipbook .page"));
    </script>
</body>
</html>
