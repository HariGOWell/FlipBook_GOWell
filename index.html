<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turn.js Flipbook Test</title>
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 1000px;
            height: 700px;
        }

            #flipbook .page {
                background: white;
                box-shadow: 0 0 8px rgba(0,0,0,0.5);
            }

            #flipbook img {
                width: 100%;
                height: 100%;
                display: block;
            }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="page"><img src="https://picsum.photos/600/800?random=1"></div>
        <div class="page"><img src="https://picsum.photos/600/800?random=2"></div>
        <div class="page"><img src="https://picsum.photos/600/800?random=3"></div>
    </div>

    <!-- jQuery (must load before Turn.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Turn.js from your repo -->
    <script src="turn.min.js"></script>

    <script>
    console.log("Turn.js loaded?", typeof $.fn.turn); // Debug check
    $("#flipbook").turn({
      width: 1000,
      height: 700,
      autoCenter: true,
      display: "double"
    });
    </script>
</body>
</html>
