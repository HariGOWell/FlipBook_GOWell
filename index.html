<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOWell Flipbook</title>

    <link rel="stylesheet" href="https://unpkg.com/stpageflip/dist/pageflip.css" />
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #flipbook {
            width: 90%;
            height: 90%;
        }

        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 50%;
        }

        #prevBtn {
            left: 15px;
        }

        #nextBtn {
            right: 15px;
        }
    </style>
</head>
<body>
    <button id="prevBtn" class="nav-btn">⬅</button>
    <div id="flipbook"></div>
    <button id="nextBtn" class="nav-btn">➡</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <script src="https://unpkg.com/stpageflip/dist/pageflip.min.js"></script>

    <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js';

    const pdfUrl = "Gowell_Catalog.pdf"; // exact name match
    let flipbook;

    async function initFlipbook() {
      console.log("Loading PDF:", pdfUrl);
      const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
      let images = [];

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.2 });
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: ctx, viewport }).promise;
        images.push(canvas.toDataURL("image/png"));
      }

      console.log("Total pages rendered:", images.length);

      flipbook = new St.PageFlip(document.getElementById("flipbook"), {
        width: 600, height: 800,
        size: "stretch", autoSize: true,
        usePortrait: true, flippingTime: 800
      });

      flipbook.loadFromImages(images);

      document.getElementById("prevBtn").onclick = () => flipbook.turnToPrevPage();
      document.getElementById("nextBtn").onclick = () => flipbook.turnToNextPage();
    }

    initFlipbook();
    </script>
</body>
</html>
