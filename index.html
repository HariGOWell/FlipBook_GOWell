<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipbook PDF</title>
    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #flipbook {
            width: 800px;
            height: 600px;
        }

            #flipbook .page {
                width: 400px;
                height: 600px;
                background: white;
                overflow: hidden;
            }

            #flipbook canvas {
                width: 100%;
                height: 100%;
                display: block;
            }
    </style>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
</head>
<body>
    <div id="flipbook"></div>

    <script>
    // âœ… Force PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js";

    const url = "Gowell_Catalog.pdf"; // your PDF file

    async function loadPDF() {
      try {
        const pdf = await pdfjsLib.getDocument(url).promise;
        console.log("âœ… PDF loaded with", pdf.numPages, "pages");

        const flipbook = document.getElementById("flipbook");

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 1.5 }); // bigger scale

          // create canvas for each page
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: context, viewport }).promise;
          console.log("âœ… Rendered page", i);

          // wrap in page div
          const pageDiv = document.createElement("div");
          pageDiv.className = "page";
          pageDiv.appendChild(canvas);
          flipbook.appendChild(pageDiv);
        }

        // ðŸ”¥ Initialize Turn.js AFTER all pages are loaded
        $("#flipbook").turn({
          width: 800,
          height: 600,
          autoCenter: true,
          display: "double",
          elevation: 50,
          gradients: true
        });

        console.log("âœ… Turn.js initialized");
      } catch (err) {
        console.error("âŒ Error loading PDF:", err);
      }
    }

    loadPDF();
    </script>
</body>
</html>
