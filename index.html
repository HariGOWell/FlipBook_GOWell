<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Flipbook</title>
    <link rel="stylesheet" href="turn.min.css">
    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 800px;
            height: 600px;
        }

            #flipbook .page {
                background: white;
            }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="page">Page 1</div>
        <div class="page">Page 2</div>
        <div class="page">Page 3</div>
    </div>

    <!-- jQuery (required by turn.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Your local Turn.js -->
    <script src="turn.min.js"></script>

    <script>
    $(document).ready(function () {
      $("#flipbook").turn({
        width: 800,
        height: 600,
        autoCenter: true
      });
    });
    </script>
</body>
</html>
