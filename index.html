<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Flipbook</title>
    <link rel="stylesheet" href="https://unpkg.com/stpageflip/dist/pageflip.css" />
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 80%;
            height: 90%;
        }
    </style>
</head>
<body>
    <div id="flipbook"></div>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <!-- StPageFlip -->
    <script src="https://unpkg.com/stpageflip/dist/pageflip.min.js"></script>

    <script>
    const pdfUrl = "Gowell_Catalog.pdf";   // ðŸ‘ˆ your uploaded PDF

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js";

    async function buildFlipbook() {
      const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
      const pages = [];

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: ctx, viewport }).promise;
        pages.push(canvas.toDataURL());
      }

      const flipbook = new St.PageFlip(
        document.getElementById("flipbook"),
        { width: 800, height: 600, showCover: true, usePortrait: true }
      );

      flipbook.loadFromImages(pages);
    }

    buildFlipbook();
    </script>
</body>
</html>
